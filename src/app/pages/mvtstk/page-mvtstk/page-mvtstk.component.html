<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h2>Mouvement du stock</h2>
        </div>

            <app-bouton-action [isImporterVisible]= 'false' [isNouveauVisible]= 'false'></app-bouton-action>

    </div>

    <div class="col m-3">

        <div class="accordion" id="accordionExample">

                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="max-height:300px ; overflow-y:scroll">
                <div class="accordion-body">
                    <app-detail-mvt-stk></app-detail-mvt-stk>
                    <app-detail-mvt-stk></app-detail-mvt-stk>
                    <app-detail-mvt-stk></app-detail-mvt-stk>
                    <app-detail-mvt-stk></app-detail-mvt-stk>
                </div>
              </div>
            </div>
          </div>

    </div>

    <div class="row mb-3">
        <div class="d-flex justify-content-center">
            <app-pagination></app-pagination>
        </div>
    </div>
